<div class="menu-bar">
    <div *ngIf="!noHeader">
        <mat-drawer-container autosize>
            <mat-drawer class="side-bar" #drawer opened="true" mode="side" position="start">
                <div routerLink="" class="logo">
                    <img class="logo-image" src="../../../assets/logo.png" alt="oasis-logo">
                </div>
                <mat-nav-list>
                <mat-list-item class="menu-item-container" routerLink="dashboard">
                    <div class="menu-item">
                        <div class="menu-item-icon-container">
                            <img class="menu-item-icon" src="../../../assets/category-2.svg" alt="dashboard"> 
                        </div>
                        <p class="menu-item-text">Dashboard</p>
                    </div>
                </mat-list-item>
                <mat-list-item routerLink="slider">
                    <div class="menu-item">
                        <div class="menu-item-icon-container">
                            <img class="menu-item-icon" src="../../../assets/category-2.svg" alt=""> 
                        </div>
                        <p class="menu-item-text">Home</p>
                    </div>
                </mat-list-item>
                <mat-list-item routerLink="task">
                    <div class="menu-item">
                        <div class="menu-item-icon-container">
                            <img class="menu-item-icon" src="../../../assets/book.svg" alt="task"> 
                        </div>
                        <p class="menu-item-text">Task</p>
                    </div>
                </mat-list-item>
                <mat-list-item routerLink="table">
                    <div class="menu-item">
                        <div class="menu-item-icon-container">
                            <img class="menu-item-icon" src="../../../assets/category-2.svg" alt="table"> 
                        </div>
                        <p class="menu-item-text">Table</p>
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div class="menu-item">
                        <div class="menu-item-icon-container">
                            <img class="menu-item-icon" src="../../../assets/setting-2.svg" alt="settings"> 
                        </div>
                        <p class="menu-item-text">Settings</p>
                    </div>
                </mat-list-item>
            </mat-nav-list>
            </mat-drawer>
            <mat-drawer-content>
                <div style="width: 100%;">
                    <div *ngIf="!noHeader">
                        <app-header title="{{pageTitle}}"></app-header>
                    </div>
                    <div style="text-align: center;min-height: 600px;">
                        <router-outlet></router-outlet>
                    </div>

                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
