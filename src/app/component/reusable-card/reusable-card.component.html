<mat-card [style.background-color]="bg" [style.width]="width" [style.height]="height">
  <mat-card-header class="card-header" *ngIf="title">
      <mat-card-title class="mat-card-title">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="scrollable-content">
      <ng-content></ng-content>
  </mat-card-content>
</mat-card>
